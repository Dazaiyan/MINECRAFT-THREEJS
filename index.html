<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.webp">
    <link rel="stylesheet" href="/style.css">
    <title>Minecraft Javascript Edition</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="info">
      <div id="player-position"></div>
    </div>
    <div id="overlay">
      <div id="instructions">
        <h1>MINECRAFT</h1>
        <h3>JAVASCRIPT EDITION</h3>
        WASD - Move<br>
        SHIFT - Sprint<br>
        SPACE - Jump<br>
        LEFT CLICK - Mine<br>
        RIGHT CLICK - Build<br>
        F11 - Full Screen<br>
        <h2>PRESS ANY KEY TO START!</h2>
      </div>
    </div>
    <div id="status"></div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
